<!DOCTYPE html><html><head> <meta charset="utf-8"> <title>Цепные коды</title> <meta name="author" content="Konstantyn Nesterenko" /> <script type="text/javascript" src="./lib/jquery-1.7.1.min.js"></script> <script type="text/javascript" src="./js/convolutional.js" charset="utf-8"></script> <style> .codech {	border:1px solid #ccc;	/*display:inline-table;*/	margin:10px 0;	/*padding:5px;*/	width:25px;	height:25px;	text-align:center; } table {	border-collapse: collapse;	margin:10px 0; } .channelch {	cursor:pointer; } .channelch:hover {	background:#eee; } .infch {	background:#99ccff; /* blue */ } .checkch {	background:#ffff99; /* yellow */ } .channelch {	background:#99ff99; /* green */ } #channel td.err, #recived td.err, #check2 td.err, #decoded td.err {	background:#ff6666; /* red */ } .firststr {	float:left; } .cblock {	margin-left:200px; } #main {	display:none; } #dist {	margin-left:20px; } footer {	margin-top:40px;	padding:20px;	background-color:rgb(250,250,250);	text-align:center;	color:#888;} </style></head><body>  <div style="height:30px;">	<div class="firststr">		Введите двоичный код: 		<input id="stext">	</div>	<div class="firststr" id="dist">	</div>  </div>  <div id="main">		<div>			<div style="float:left">Исходное сообщение:</div>			<div class="cblock" id="inf"></div>		</div>		<div>			<div style="float:left">Проверочные символы:</div>			<div class="cblock" id="check"></div>		</div>		<div>			<div style="float:left">Кодированное сообщение:</div>			<div class="cblock" id="code"></div>		</div>		<div>			<div style="float:left">Ошибки в канале:</div>			<div class="cblock" id="channel"></div>		</div>		<div>			<div style="float:left">Принятое сообщение:</div>			<div class="cblock"id="recived"></div>		</div>		<div>			<div style="float:left">Проверочные символы::</div>			<div class="cblock" id="check2"></div>		</div>		<div>			<div style="float:left">Декодированное сообщение:</div>			<div class="cblock" id="decoded"></div>		</div>		<div>			<div style="float:left">Результат декодирования:</div>			<div class="cblock" id="status"></div>		</div>  </div>  <footer>	&#169 Константин Нестеренко  </footer></body></html>
